name: Build Electron App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Clone repository
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ğŸ“¦ Install frontend dependencies
      working-directory: frontend/school_app
      run: npm install

    - name: ğŸ› ï¸ Build frontend
      working-directory: frontend/school_app
      run: npm run build

    - name: âš™ï¸ Compile Electron main.ts
      working-directory: frontend/school_app
      run: npm run electron:build

    - name: ğŸ“¤ Build Windows .exe with Electron Builder
      working-directory: frontend/school_app
      run: npx electron-builder --win --x64

    - name: ğŸ“ Upload .exe as artifact
      uses: actions/upload-artifact@v4
      with:
        name: schoolmanager-installer
        path: frontend/school_app/dist/*.exe
        compression-level: 6
        retention-days: 7