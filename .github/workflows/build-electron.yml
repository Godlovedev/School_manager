name: Build Electron App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ§ª Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r backend/requirements.txt

    - name: ğŸ—ï¸ Build Django backend with PyInstaller
      working-directory: backend
      run: |
        pyinstaller --name backend_server --onefile manage.py
        mkdir ../frontend/school_app/backend_dist
        copy dist\backend_server.exe ../frontend/school_app/backend_dist\

    - name: ğŸŸ¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install frontend dependencies
      working-directory: frontend/school_app
      run: npm install

    - name: âš™ï¸ Build React frontend
      working-directory: frontend/school_app
      run: npm run build

    - name: ğŸ“¦ Build Electron app
      working-directory: frontend/school_app
      run: |
        npm install electron-builder --save-dev
        npx electron-builder --win --x64

    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: schoolmanager-desktop
        path: frontend/school_app/dist_electron/*.exe